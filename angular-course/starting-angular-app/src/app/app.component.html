<app-header />

<main>
  <div id="dashboard">
    <app-dashboard-item
      [img]="{ src: 'status.png', alt: 'A Signal symbol' }"
      title="Server status"
    >
      <app-server-status />
    </app-dashboard-item>

    <app-dashboard-item
      [img]="{ src: 'globe.png', alt: 'A Globe' }"
      title="Traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <app-dashboard-item
      [img]="{ src: 'list.png', alt: 'A List of items' }"
      title="Support tickets"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
</main>
