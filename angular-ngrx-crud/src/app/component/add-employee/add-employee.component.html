<mat-card>
  <mat-card-header>
    <h2>{{ title }}</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
      <mat-form-field>
        <mat-label>Employee id</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee salary</mat-label>
        <input matInput formControlName="salary" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of joining</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="doj" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee role</mat-label>
        <input matInput formControlName="role" />
        <mat-select formControlName="role">
          <mat-option value="">Please select role</mat-option>
          <mat-option value="manager">Manager</mat-option>
          <mat-option value="lead">Lead</mat-option>
          <mat-option value="operator">Operator</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
